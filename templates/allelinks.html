{%extends "base.html"%}
{% block  title %} view all links{% endblock  %}
{%block content%}
{%with messages = get_flashed_messages()%}
    {% if messages%}
        {% for msg in messages%}
            <p>{{msg}}</p>
        {%endfor%}
    {%endif%}
    {% endwith %}
    {% for item in values %}
        <p> {{item.url}}  </p>
    {% endfor%}
{%endblock%}
