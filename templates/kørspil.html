{%extends "base.html"%}
{% block  title %} Kør spil{% endblock  %}
{%block content%}
<h1> Skal vi køre et spil </h1>
    
<form method="POST" action="#">
    <input type="submit" name="myButton" value="Tryk her">
</form>
  
{%with messages = get_flashed_messages()%}
{% if messages%}
    {% for msg in messages%}
        <p>{{msg}}</p>
    {%endfor%}
{%endif%}
{% endwith %}
{%endblock%}
